  <!-- Using local one-->
  <link rel="stylesheet" href="./bootstrap_5.0/css/bootstrap.min.css" th:href="@{./bootstrap_5.0/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="./bootstrap_5.0/scss/_bootswatch.scss" th:href="@{./bootstrap_5.0/scss/_bootswatch.scss}"/>
  <link rel="stylesheet" href="./bootstrap_5.0/scss/_variables.scss" th:href="@{/bootstrap_5.0/scss/_variables.scss}" />
  <link rel="stylesheet" href="./bootstrap_5.0/scss/bootstrap.css" th:href="@{/bootstrap_5.0/scss/bootstrap.css}"/>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" th:href="@{https://code.jquery.com/jquery-3.1.0.min.js}"></script>
  <script src="./bootstrap_5.0/js/bootstrap.min.js" th:href="@{./bootstrap_5.0/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="/bootstrap_5.0/scss/style.css" th:href="@{/bootstrap_5.0/scss/style.css}"/>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Please Sign in</title>
</head>
<body>
<div class="container-fluid text-center">
  <img th:src="@{/images/theme.png}" class="img-fluid"/>
  <div class="carousel-caption" style="top:25%"> <!--This will put text on top of image-->
    <form th:action="@{/doLogin}" method="post" style="width:70%; margin-left:auto;margin-right:auto;">
      <div class="card border-primary mb-3" style="max-width: 50rem;">
        <div class="card-header text-center" style="color:yellow"><h1>Hello! Sign In</h1></div>
          <div class="card-body">
            <input class="form-control form-control-lg" name="username" placeholder="Username" type="text">
            <br/>
            <input class="form-control form-control-lg" name="pass" placeholder="Password" type="password">
            <br/><br/>
            <button type="submit" class="btn btn-primary btn-lg" value="Login">Log In</button>
            <p></p>
            <a th:href="@{register}" class="btn btn-link">Sign Up</a>
          </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
