<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS and Separate Popper and Bootstrap JS CDN -->
    <!--      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->
    <!--      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>-->
    <!--      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>-->
    <!-- Using local one-->
    <link rel="stylesheet" href="./bootstrap_5.0/css/bootstrap.min.css" th:href="@{./bootstrap_5.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="./bootstrap_5.0/scss/_bootswatch.scss" th:href="@{./bootstrap_5.0/scss/_bootswatch.scss}"/>
    <link rel="stylesheet" href="./bootstrap_5.0/scss/_variables.scss" th:href="@{/bootstrap_5.0/scss/_variables.scss}" />
    <link rel="stylesheet" href="./bootstrap_5.0/scss/bootstrap.css" th:href="@{/bootstrap_5.0/scss/bootstrap.css}"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" th:href="@{https://code.jquery.com/jquery-3.1.0.min.js}"></script>
    <script src="./bootstrap_5.0/js/bootstrap.min.js" th:href="@{./bootstrap_5.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/bootstrap_5.0/scss/style.css" th:href="@{/bootstrap_5.0/scss/style.css}"/>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
</head>
<body>
<div class="container-fluid">
    <img th:src="@{/images/theme.png}" class="img-fluid"/>
    <div class="carousel-caption" style="top:10%"> <!--This will put text on top of image-->
        <h1 style="color:yellow">Create account</h1>
        <p></p>
        <form th:action = "@{/process_register}" method="post" th:object="${user}" style="width:70%; margin-left:auto;margin-right:auto;">
            <fieldset>
                <div class="form-group">
                    <label class="form-label mt-4" style="color:yellow;float: left">Email Address</label>
                    <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 'is-valid'" id="email" placeholder="Enter email" type="email" th:field="*{email}">
                    <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" style="color:yellow; float: left">User Name</label>
                    <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : 'is-valid'" id="username" placeholder="Username" type="text" th:field="*{username}">
                    <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4" style="color:yellow; float: left">Password</label>
                    <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : 'is-valid'" id="password" placeholder="At least 8 characters" type="password" th:field="*{password}">
                    <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <br/><br/>
                <button type="submit" class="btn btn-primary btn-lg" style="float: left">Sign Up</button>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
