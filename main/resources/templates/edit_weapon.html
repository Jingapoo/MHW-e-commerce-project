<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="./bootstrap_5.0/css/bootstrap.min.css" th:href="@{./bootstrap_5.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="./bootstrap_5.0/scss/_bootswatch.scss" th:href="@{./bootstrap_5.0/scss/_bootswatch.scss}"/>
    <link rel="stylesheet" href="./bootstrap_5.0/scss/_variables.scss" th:href="@{/bootstrap_5.0/scss/_variables.scss}" />
    <link rel="stylesheet" href="./bootstrap_5.0/scss/bootstrap.css" th:href="@{/bootstrap_5.0/scss/bootstrap.css}"/>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" th:href="@{https://code.jquery.com/jquery-3.1.0.min.js}"></script>
    <script src="./bootstrap_5.0/js/bootstrap.min.js" th:href="@{./bootstrap_5.0/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="./style.css" th:href="@{./style.css}"/>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Existing Weapon</title>
</head>
<body>
<!--including header-->
<div th:replace="header :: header"></div>
<br/><br/>
<div class="container-fluid">
    <div class="row align-items-center">
        <h1 class="text-center">Edit Weapon</h1>
    </div>
    <br/>
    <form th:action="@{/save}" th:object="${weapons}" method="POST" style="width:70%; margin-left:auto;margin-right:auto;">
        <fieldset>
            <div class="form-group">
                <fieldset>
                    <label class="form-label mt-4">Equipment ID</label>
                    <input class="form-control form-control-lg" th:field="*{id}" readonly="">
                </fieldset>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Weapon Name</label>
                <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" id="name" placeholder="Weapon Name" type="text" th:field="*{name}">
                <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label class="form-label mt-4">Rarity</label>
                <select class="form-select" id="raritySelect" th:field="*{rarity}">
                    <option th:value="0">Selecting...</option>
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                    <option th:value="4">4</option>
                    <option th:value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label mt-4">Attack Type</label>
                <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('attackType')} ? 'is-invalid' : 'is-valid'" id="attack_type" placeholder="Attack Type" type="text" th:field="*{attackType}">
                <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('attackType')}" th:errors="*{attackType}"></span>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Element Damage</label>
                <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('elementDamage')} ? 'is-invalid' : 'is-valid'" id="element_damage" placeholder="Element Damage" type="text" th:field="*{elementDamage}">
                <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('elementDamage')}" th:errors="*{elementDamage}"></span>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Crafting Material</label>
                <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('craftingMaterial')} ? 'is-invalid' : 'is-valid'" id="crafting_material" placeholder="Crafting Material" type="text" th:field="*{craftingMaterial}">
                <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('craftingMaterial')}" th:errors="*{craftingMaterial}"></span>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input class="form-control form-control-lg" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : 'is-valid'" id="price" type="text" th:field="*{price}">
                    <span style="color: red;font-style:italic;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>
            </div>
            <br/><br/>
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </fieldset>
    </form>
</div>
</body>
</html>
